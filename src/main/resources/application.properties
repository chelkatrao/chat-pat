spring.datasource.url=jdbc:postgresql://localhost:5432/chat-pat
spring.datasource.username=chat
spring.datasource.password=chat
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=org.postgresql.Driver

# file directories
file.storage.location=fileStorage
file.storage.location.user-profile-photos=userProfilePhotos
file.storage.location.user-msg-file=userMessagingFile

# Max file size.
spring.servlet.multipart.max-file-size=100MB
# Max request size.
spring.servlet.multipart.max-request-size=100MB

server.port=8080
spring.profiles.active=default